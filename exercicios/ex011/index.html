<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens e Audios</title>
</head>
<body>
  <h1>Imagens Flexiveís</h1>
  <h2>Aqui famos fazer umas imagens dinamicas</h2>
    <picture>
      <source media="(max-width: 750px)" srcset="Imagens/Cf-300.jpg" type="image/jpg">
      <source media="(max-width: 1050px)" srcset="Imagens/Cf-700.jpg" type="image/jpg">
      <img src="Imagens/Cf-1000.jpg" alt="Imagens flexiveis">
    </picture>
  <h1>Reproduzindo Áudios</h1>
  <p>Aprendendo à reproduzir áudios</p> 
   <audio preload="metadata" controls>
      <source src="midia/Pixote - Insegurança - 15 anos_50k.mp3" type="audio/mp3">
      <source src="midia/Pixote - Insegurança - 15 anos_50k.ogg" type="audio/ogg">
      <source src="midia/Pixote - Insegurança - 15 anos_50k.wav" type="audio/wav">
   </audio>
   <p> <a href="midia/Pixote - Insegurança - 15 anos_50k.mp3">cliqui Aqui</a></p>

   


</body>
</html>
