<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabela 5</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    caption{
      padding: 8px;
      font-size: 1.3em;
      font-weight: bold;
    }

    table{
      width: 500px;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid black;
      padding: 8px;
    }

    .cnome{
      background-color: aqua;
    }

    .cidade{
      background-color: blueviolet;
      }
  </style>
</head>
<body>
  <h1>Exercicio de tabela</h1>
  <table>
      <colgroup>
        <col class="cnome" span="2">
        <col class="cidade" span="2">
      </colgroup>
        <caption> Cadastro</caption>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th> 
            <th scope="col">Profissão</th>
          </tr>
          <tr>
            <td>Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Professora</td>
          </tr>
          <tr>
            <td>joão</td>
            <td>M</td>
            <td>230</td>
            <td>Metalurgico</td>
          </tr>
          <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>25</td>
            <td>Maquinista</td>
          </tr>
          <tr>
            <td>Meire</td>
            <td>F</td>
            <td>255</td>
            <td>Policial</td>
          </tr>
  </table>
</body>
</html>
