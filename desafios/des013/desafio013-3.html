<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio exercicio 13-3</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    caption {
      font-size: 1.3;
      font-weight: bold;
      padding: 10px;
    }

    table {
      border-collapse: collapse ;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Desafio da tabela</h1>

  <table>
    <caption>
      Filmes Favoritos
    </caption>
    <thead>
      <th scope="col">Grupos</th>
      <th scope="col">Nomes</th>
      <th colspan="3" scope="colgroup">Filmes</th>
    </thead>
    <tbody>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingador</td>
          </tr>
          <tr>
            <td>Beatriz</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
          </tr>
          <tr>
            <td>Claudia</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
          </tr>
          <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Bruno</td>
            <td>Intocáveis</td>
            <td>Aminésia</td>
            <td>Gladiador</td>
            <tr>
              <td>Daniel</td>
              <td>Wall-E</td>
              <td>Oldboys</td>
              <td>Dangal</td>
            </tr>
            <tr>
              <td>Fabiano</td>
              <td>Star Wars 5</td>
              <td>Taxí Driver</td>
              <td>Toy Store</td>
          </tr>
        </tr>
    </tbody>
  </table>
</body>
</html>
